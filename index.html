<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <link rel="shortcut icon" href="">
  <title>Weather application</title>
  <link href="images/logos/favicon.png" rel="icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link href="assets/css/styles.css" rel="stylesheet" type="text/css">
  <link href="assets/css/responsive.css" rel="stylesheet" type="text/css">
</head>
<body>

  <!-- header section main -->
  <nav class="navbar navbar-expand-lg navbar-light  navbar-dark btn-info">
    <a class="navbar-brand" href="#">Weather App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
      aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link">About</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- weather location section  -->
  <section class="section_weather">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-7">
          <div class="bg-wheather text-center p-md-5 p-4">
            <h3 class="text-white mb-3">Write the location to get the weather</h3>

            <p class="text-white" id="date"></p>

            <!-- weather_form -->
            <form class="weather_form" id="f_locator" class="form-inline my-2 my-lg-0">

           <!-- search location input field -->
              <div class="row align-items-end">
                <div class="col-lg-9 col-md-9">
                  <div class="form-group mb-0">
                    <label class="text-white">Search by Location</label>
                    <div class="search_loc">
                      <input class="form-control" type="text" placeholder="Search Location" id="location" required>
                      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 14 20">
                        <path
                          d="M7 0C3.13 0 0 3.13 0 7c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5C5.62 9.5 4.5 8.38 4.5 7S5.62 4.5 7 4.5 9.5 5.62 9.5 7 8.38 9.5 7 9.5z">
                        </path>
                      </svg>
                    </div>
                  </div>
                </div>
                <div class="col-lg-3  col-md-3">
                  <input class="btn btn-outline-light text-white my-2 my-sm-0 w-100" id="search2" type="submit"
                    value="Search!">
                </div>
              </div>

        <!-- Humidity and Temperature search -->
              <div class="row">
                <div class="col-lg-12">
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="temperature text-center">
                      <i class="fa fa-tint text-white" aria-hidden="true"></i>
                      <span id="temperature" class="celfen text-white"></span>
                    </div>
                    <div class="unit-block text-center mt-4">
                      <div class="switchonoff">
                        <input type="checkbox" name="onoffswitch" class="switchonoff-checkbox" id="unit-switch" checked>
                        <label class="switchonoff-label" for="unit-switch">
                          <span class="switchonoff-inner"></span>
                          <span class="switchonoff-switch"></span>
                        </label>
                      </div>
                    </div>
                  </div>

               <!-- huminity-box  -->
                  <div class="huminity-box text-left">
                    <p class="humidity text-white">
                      <span id="humidity"></span>
                      <i class="fa fa-tint" aria-hidden="true"></i>
                      Humidity
                    </p>
                  </div>
                <!-- huminity-box End -->

                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- section_days -->
  <section class="section_days">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
      <div class="days-box d-md-flex">
         <!-- days_box 1 -->
        <div class="column day-first">
          <div class="days_box">
            <p class="week_day"></p>
            <img class="img-fluid" src="assets/images/weather2.png" alt="weather" />
            <hr class="hr-line">
            <p>
              <span class="days-temp"></span>
              <span class="days-temp-red"></span>
            </p>
          </div>
        </div>

       <!-- days_box 2 -->
        <div class="column mt-3 mt-md-0">
          <div class="days_box">
            <p class="week_day"></p>
            <img class="img-fluid" src="assets/images/weather1.png" alt="weather" />
            <hr class="hr-line">
            <p>
              <span class="days-temp"></span>
              <span class="days-temp-red"></span>
            </p>
          </div>
        </div>

          <!-- days_box 3 -->
        <div class="column mt-3 mt-md-0">
          <div class="days_box">
            <p class="week_day"></p>
            <img class="img-fluid" src="assets/images/weather2.png" alt="weather" />
            <hr class="hr-line">
            <p>
              <span class="days-temp"></span>
              <span class="days-temp-red"></span>
            </p>
          </div>
        </div>

          <!-- days_box 4 -->
        <div class="column mt-3 mt-md-0">
          <div class="days_box">
            <p class="week_day"></p>
            <img class="img-fluid" src="assets/images/weather1.png" alt="weather" />
            <hr class="hr-line">
            <p>
              <span class="days-temp"></span>
              <span class="days-temp-red"></span>
            </p>
          </div>
        </div>

          <!-- days_box 5 -->
        <div class="column mt-3 mt-md-0">
          <div class="days_box">
            <p class="week_day"></p>
            <img class="img-fluid" src="assets/images/weather2.png" alt="weather" />
            <hr class="hr-line">
            <p>
              <span class="days-temp"></span>
              <span class="days-temp-red"></span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  </section>

  <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/scripts.js"></script>
</body>
</html>
